<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Digital Doodle Canvas - Draw and create with spray paint effects" />
  <title>Digital Doodle Canvas</title>
  
  <style>
    /* CSS Custom Properties */
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #f1f1f1;
      --text-secondary: #d9d9d9;
      --text-muted: #aaa;
      --accent-primary: #f1c40f;
      --accent-secondary: #e74c3c;
      --border-color: #333;
      --shadow-light: rgba(255, 255, 255, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --transition-fast: 0.2s ease;
      --transition-medium: 0.3s ease;
      --border-radius: 8px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
    }

    /* Light Mode Theme */
    :root[data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #e9ecef;
      --text-primary: #212529;
      --text-secondary: #495057;
      --text-muted: #6c757d;
      --border-color: #dee2e6;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.15);
    }

    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      position: relative;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    /* Performance-based animations */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Optimized star field */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle linear infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Canvas styling */
    #doodle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: auto;
      background: transparent;
      cursor: crosshair;
    }

    /* Drawing toggle button */
    .drawing-toggle {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      z-index: 1002;
    }

    .drawing-fab {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--accent-primary), var(--accent-secondary));
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--bg-primary);
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.3),
        0 4px 8px rgba(0, 0, 0, 0.2),
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
      transition: all var(--transition-medium);
      animation: float 3s ease-in-out infinite;
    }

    .drawing-fab:hover {
      transform: scale(1.1);
      box-shadow: 
        0 12px 24px rgba(0, 0, 0, 0.4),
        0 6px 12px rgba(0, 0, 0, 0.3),
        0 0 20px var(--accent-primary),
        inset 0 3px 6px rgba(255, 255, 255, 0.4),
        inset 0 -3px 6px rgba(0, 0, 0, 0.3);
    }

    .drawing-fab:active {
      transform: scale(0.95);
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    /* Canvas controls */
    .canvas-controls {
      position: fixed;
      top: var(--spacing-lg);
      left: var(--spacing-lg);
      display: flex;
      gap: var(--spacing-sm);
      opacity: 1;
      pointer-events: auto;
      z-index: 1001;
    }

    .control-button {
      background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-family: inherit;
      font-size: 0.8rem;
      transition: all var(--transition-medium);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .control-button:hover {
      background: linear-gradient(145deg, var(--accent-primary), var(--accent-secondary));
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    /* Color palette */
    .color-palette {
      position: fixed;
      bottom: var(--spacing-lg);
      right: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
      opacity: 1;
      pointer-events: auto;
      z-index: 1001;
    }

    .color-swatch {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      cursor: pointer;
      transition: all var(--transition-fast);
      animation: swatchSlideIn 0.3s ease-out forwards;
      animation-delay: calc(var(--index) * 0.05s);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .color-swatch.active {
      border-color: var(--accent-primary);
      box-shadow: 0 0 10px var(--accent-primary);
      transform: scale(1.2);
    }

    .color-swatch:hover {
      transform: scale(1.15);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    @keyframes swatchSlideIn {
      from {
        transform: translateX(50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Instructions overlay */
    .instructions {
      position: fixed;
      bottom: var(--spacing-lg);
      left: var(--spacing-lg);
      background: rgba(0, 0, 0, 0.8);
      color: var(--text-primary);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      font-size: 0.8rem;
      line-height: 1.4;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      z-index: 1001;
      opacity: 0.8;
      transition: opacity var(--transition-medium);
    }

    .instructions:hover {
      opacity: 1;
    }

    .instructions h3 {
      margin-bottom: var(--spacing-sm);
      color: var(--accent-primary);
      font-size: 0.9rem;
    }

    .instructions ul {
      list-style: none;
      padding: 0;
    }

    .instructions li {
      margin-bottom: var(--spacing-xs);
    }

    .instructions kbd {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: inherit;
      font-size: 0.75rem;
      border: 1px solid var(--border-color);
    }

    /* Mobile responsive design */
    @media (max-width: 768px) {
      .drawing-fab {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }

      .drawing-toggle {
        top: var(--spacing-md);
        right: var(--spacing-md);
      }

      .canvas-controls {
        top: var(--spacing-md);
        left: var(--spacing-md);
        flex-direction: column;
      }

      .control-button {
        padding: var(--spacing-xs) var(--spacing-sm);
        font-size: 0.7rem;
      }

      .color-palette {
        bottom: var(--spacing-md);
        right: var(--spacing-md);
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 200px;
      }

      .color-swatch {
        width: 35px;
        height: 35px;
      }

      .instructions {
        bottom: var(--spacing-md);
        left: var(--spacing-md);
        font-size: 0.7rem;
        padding: var(--spacing-sm);
        max-width: calc(100vw - 32px);
      }

      .instructions h3 {
        font-size: 0.8rem;
      }
    }

    /* Improved focus styles for accessibility */
    *:focus {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    /* Light mode adjustments */
    :root[data-theme="light"] .stars span {
      background: #333;
      opacity: 0.4;
    }

    :root[data-theme="light"] .instructions {
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
    }
  </style>
</head>

<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      });
    }
  </script>
  <!-- Background stars -->
  <div class="stars" role="presentation" aria-hidden="true"></div>
  
  <!-- Main drawing canvas -->
  <canvas id="doodle-canvas" aria-label="Interactive drawing canvas"></canvas>

  <!-- Drawing toggle button -->
  <div class="drawing-toggle" id="drawingToggle">
    <button class="drawing-fab" onclick="CanvasController.toggleDrawingMode()" aria-label="Toggle drawing mode">
      ‚úèÔ∏è
    </button>
  </div>

  <!-- Canvas controls -->
  <div class="canvas-controls" id="canvasControls">
    <button class="control-button" onclick="CanvasController.clearCanvas()" aria-label="Clear drawing canvas">
      Clear
    </button>
  </div>

  <!-- Color palette -->
  <div class="color-palette" id="colorPalette" role="toolbar" aria-label="Drawing color selection"></div>

  <!-- Instructions -->
  <div class="instructions">
    <h3>üé® Drawing Controls</h3>
    <ul>
      <li><kbd>Click</kbd> Toggle drawing mode</li>
      <li><kbd>Drag</kbd> Paint with spray effect</li>
      <li><kbd>C</kbd> Clear canvas</li>
      <li><kbd>D</kbd> Toggle drawing mode</li>
      <li><kbd>1-7</kbd> Select colors</li>
      <li><kbd>Shake</kbd> Clear (mobile)</li>
    </ul>
  </div>

  <script>
    // Performance-optimized star field
    class StarField {
      constructor() {
        this.container = document.querySelector('.stars');
        this.stars = [];
        this.animationFrame = null;
        this.lastResize = 0;
        this.resizeThrottle = 250;
        this.init();
      }

      init() {
        const fragment = document.createDocumentFragment();
        const isMobile = window.innerWidth <= 768;
        const devicePixelRatio = window.devicePixelRatio || 1;
        const performanceMultiplier = devicePixelRatio > 2 ? 0.7 : 1;
        const starCount = Math.min(
          Math.floor((isMobile ? 25 : 50) * performanceMultiplier), 
          window.innerWidth / 35
        );
        
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('span');
          star.style.left = `${Math.random() * 100}vw`;
          star.style.top = `${Math.random() * 100}vh`;
          star.style.animationDelay = `${Math.random() * 3}s`;
          star.style.animationDuration = `${2 + Math.random() * 2}s`;
          fragment.appendChild(star);
          this.stars.push(star);
        }
        
        this.container.appendChild(fragment);
      }

      destroy() {
        this.container.innerHTML = '';
        this.stars = [];
      }

      resize() {
        const now = performance.now();
        if (now - this.lastResize < this.resizeThrottle) return;
        
        this.lastResize = now;
        if (this.animationFrame) cancelAnimationFrame(this.animationFrame);
        
        this.animationFrame = requestAnimationFrame(() => {
          this.destroy();
          this.init();
        });
      }
    }

    // Enhanced canvas controller
    class CanvasController {
      constructor() {
        this.canvas = document.getElementById('doodle-canvas');
        this.ctx = this.canvas.getContext('2d', { 
          alpha: true,
          desynchronized: true,
          willReadFrequently: false
        });
        this.isDrawingMode = true; // Start in drawing mode
        this.isDrawing = false;
        this.currentColor = '#ffffff';
        this.colors = ['#ffffff', '#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff'];
        this.brushSize = window.innerWidth <= 768 ? 2 : 3;
        this.density = window.innerWidth <= 768 ? 12 : 18;
        this.radius = window.innerWidth <= 768 ? 10 : 13;
        this.lastDrawTime = 0;
        this.drawThrottle = 16; // ~60fps
        this.drawnPaths = [];
        
        this.init();
      }

      init() {
        this.setupCanvas();
        this.setupEventListeners();
        this.setupColorPalette();
        this.optimizeContext();
        
        // Enable drawing mode by default
        this.canvas.style.pointerEvents = 'auto';
        const fab = document.querySelector('.drawing-fab');
        fab.textContent = '‚ùå';
        fab.setAttribute('aria-label', 'Exit drawing mode');
      }

      optimizeContext() {
        this.ctx.lineCap = 'round';
        this.ctx.lineJoin = 'round';
        this.ctx.imageSmoothingEnabled = false;
      }

      setupCanvas() {
        this.resizeCanvas();
      }

      resizeCanvas() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = this.canvas.getBoundingClientRect();
        
        this.canvas.width = rect.width * dpr;
        this.canvas.height = rect.height * dpr;
        this.canvas.style.width = '100vw';
        this.canvas.style.height = '100vh';
        
        this.ctx.scale(dpr, dpr);
        this.optimizeContext();
      }

      setupEventListeners() {
        // Mouse events
        this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
        this.canvas.addEventListener('mousemove', (e) => this.draw(e));
        this.canvas.addEventListener('mouseup', () => this.stopDrawing());
        this.canvas.addEventListener('mouseleave', () => this.stopDrawing());

        // Touch events
        this.canvas.addEventListener('touchstart', (e) => {
          e.preventDefault();
          this.startDrawing(e.touches[0]);
        }, { passive: false });

        this.canvas.addEventListener('touchmove', (e) => {
          e.preventDefault();
          if (this.isDrawing) {
            this.draw(e.touches[0]);
          }
        }, { passive: false });

        this.canvas.addEventListener('touchend', (e) => {
          e.preventDefault();
          this.stopDrawing();
        }, { passive: false });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.key === 'd' || e.key === 'D') {
            this.toggleDrawingMode();
          } else if (e.key === 'c' || e.key === 'C') {
            this.clearCanvas();
          } else if (e.key >= '1' && e.key <= '7') {
            const colorIndex = parseInt(e.key) - 1;
            if (this.colors[colorIndex]) {
              this.setColor(this.colors[colorIndex]);
            }
          }
        });

        // Throttled window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.resizeCanvas();
            const isMobile = window.innerWidth <= 768;
            this.brushSize = isMobile ? 2 : 3;
            this.density = isMobile ? 12 : 18;
            this.radius = isMobile ? 10 : 13;
          }, 250);
        });

        // Shake to clear canvas (mobile)
        if ('DeviceMotionEvent' in window) {
          let lastShake = 0;
          window.addEventListener('devicemotion', (e) => {
            const acceleration = e.accelerationIncludingGravity;
            const now = Date.now();
            
            if (acceleration && (now - lastShake) > 1000) {
              const totalAcceleration = Math.abs(acceleration.x) + 
                                      Math.abs(acceleration.y) + 
                                      Math.abs(acceleration.z);
              
              if (totalAcceleration > 25) {
                this.clearCanvas();
                lastShake = now;
                console.log('üé≤ Canvas cleared by shake gesture');
              }
            }
          });
        }
      }

      setupColorPalette() {
        const container = document.getElementById('colorPalette');
        const fragment = document.createDocumentFragment();

        this.colors.forEach((color, index) => {
          const swatch = document.createElement('button');
          swatch.className = 'color-swatch';
          swatch.style.backgroundColor = color;
          swatch.style.setProperty('--index', index);
          swatch.setAttribute('aria-label', `Select color ${index + 1}`);
          swatch.setAttribute('data-color', color);
          swatch.tabIndex = 0;
          
          if (index === 0) swatch.classList.add('active');
          
          swatch.addEventListener('click', () => this.setColor(color));
          swatch.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.setColor(color);
            }
          });
          
          fragment.appendChild(swatch);
        });

        container.appendChild(fragment);
      }

      setColor(color) {
        this.currentColor = color;
        document.querySelectorAll('.color-swatch').forEach(swatch => {
          swatch.classList.toggle('active', swatch.dataset.color === color);
        });
      }

      startDrawing(e) {
        if (!this.isDrawingMode) return;
        this.isDrawing = true;
        this.draw(e);
      }

      draw(e) {
        if (!this.isDrawingMode || !this.isDrawing) return;

        const now = performance.now();
        if (now - this.lastDrawTime < this.drawThrottle) return;
        this.lastDrawTime = now;

        const rect = this.canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        requestAnimationFrame(() => {
          this.drawSpray(x, y);
        });
      }

      drawSpray(x, y) {
        const drawingData = {
          x, y, color: this.currentColor, 
          size: this.brushSize, density: this.density, 
          radius: this.radius, timestamp: Date.now()
        };
        this.drawnPaths.push(drawingData);
        
        this.ctx.fillStyle = this.currentColor;
        
        this.ctx.beginPath();
        for (let i = 0; i < this.density; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const distance = Math.random() * this.radius;
          const offsetX = Math.cos(angle) * distance;
          const offsetY = Math.sin(angle) * distance;
          const size = this.brushSize * (0.5 + Math.random() * 0.5);
          
          this.ctx.moveTo(x + offsetX + size, y + offsetY);
          this.ctx.arc(x + offsetX, y + offsetY, size, 0, 2 * Math.PI);
        }
        this.ctx.fill();
      }

      stopDrawing() {
        this.isDrawing = false;
      }

      toggleDrawingMode() {
        this.isDrawingMode = !this.isDrawingMode;
        this.canvas.style.pointerEvents = this.isDrawingMode ? 'auto' : 'none';
        
        const fab = document.querySelector('.drawing-fab');
        
        if (this.isDrawingMode) {
          document.body.style.cursor = 'crosshair';
          fab.textContent = '‚ùå';
          fab.setAttribute('aria-label', 'Exit drawing mode');
        } else {
          document.body.style.cursor = 'default';
          fab.textContent = '‚úèÔ∏è';
          fab.setAttribute('aria-label', 'Enter drawing mode');
        }
      }

      clearCanvas() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.drawnPaths = [];
        console.log('üé® Canvas cleared - background preserved');
      }

      static getInstance() {
        if (!CanvasController.instance) {
          CanvasController.instance = new CanvasController();
        }
        return CanvasController.instance;
      }

      static toggleDrawingMode() {
        CanvasController.getInstance().toggleDrawingMode();
      }

      static clearCanvas() {
        CanvasController.getInstance().clearCanvas();
      }
    }

    // Initialize the doodle app
    class DoodleApp {
      constructor() {
        this.starField = null;
        this.canvasController = null;
        this.init();
      }

      init() {
        // Initialize star field
        this.starField = new StarField();
        
        // Initialize canvas controller
        this.canvasController = CanvasController.getInstance();
        
        // Setup resize handler for star field
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.starField.resize();
          }, 250);
        });

        console.log('üé® Doodle app initialized successfully');
      }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => new DoodleApp());
    } else {
      new DoodleApp();
    }

    // Enhanced error handling
    window.addEventListener('error', (e) => {
      console.error('Doodle app error:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e.reason);
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      console.log('üé® Doodle app cleanup initiated');
      const animations = document.getAnimations();
      animations.forEach(animation => animation.cancel());
    });
  </script>
</body>
