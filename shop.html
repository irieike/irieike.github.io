<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>irie.ike | Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color-dark: #121212;
      --text-color-dark: #f1f1f1;
    }

    [data-theme="dark"] body {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      padding-top: 60px;
    }

    .stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%,100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(2.5); }
    }

    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }

    .fixed-buttons button {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 0.8em;
      cursor: pointer;
      font-family: 'Press Start 2P', 'Garamond', serif;
    }

    .fixed-buttons .home-button {
      font-size: 1em;
      padding: 14px 28px;
    }

    h1 {
      font-size: 2.2em;
      color: #d9d9d9;
      margin: 20px 0;
      z-index: 2;
    }

    .collection-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px 60px;
      z-index: 2;
    }

    .collection-item {
      width: 300px;
      background-color: #292929;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .collection-item:hover {
      transform: scale(1.05);
    }

    .collection-item h2 {
      font-size: 1.25em;
      margin-bottom: 10px;
      color: #f1c40f;
    }

    .collection-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    footer {
      margin-top: 30px;
      padding: 16px;
      font-size: 0.7em;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .collection-item {
        width: 90%;
      }

      .collection-item h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="fixed-buttons">
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
  </div>

  <h1>SHOP BY GENRE</h1>

  <div class="collection-box">
    <div class="collection-item" onclick="window.location.href='collections.html?collection=307826458681'">
      <img src="giphy.gif" alt="Band Genre">
      <h2>VINTAGE BAND</h2>
    </div>
    <div class="collection-item" onclick="window.location.href='collections.html?collection=YOUR_NEXT_COLLECTION_ID'">
      <img src="goth.gif" alt="Goth Genre">
      <h2>GOTH</h2>
    </div>
    <div class="collection-item" onclick="window.location.href='collections.html?collection=YOUR_OTHER_COLLECTION_ID'">
      <img src="DISCO.gif" alt="Y2K Genre">
      <h2>Y2K</h2>
    </div>
  </div>

  <footer>Â© 2024 @irie.ike</footer>

  <script>
    const starField = document.querySelector('.stars');
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('span');
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDelay = Math.random() * 2 + 's';
      starField.appendChild(s);
    }
  </script>
</body>
</html>
