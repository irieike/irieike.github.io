<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Shop vintage band merch, goth fashion, and Y2K styles. Curated collections of alternative clothing and streetwear." />
  <meta name="keywords" content="vintage band merch, goth fashion, Y2K style, alternative clothing, grunge, streetwear, shop" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self';" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />

  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="prefetch" href="index.html" />
  
  <title>Shop by Genre | RUDEBOY - irie.ike</title>
  
  <style>
    /* CSS Custom Properties for consistent theming */
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #f1f1f1;
      --text-secondary: #d9d9d9;
      --text-muted: #aaa;
      --accent-primary: #f1c40f;
      --accent-secondary: #e74c3c;
      --accent-tertiary: #9b59b6;
      --border-color: #333;
      --shadow-light: rgba(255, 255, 255, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --transition-fast: 0.2s ease;
      --transition-medium: 0.3s ease;
      --transition-slow: 0.5s ease;
      --border-radius: 12px;
      --spacing-xs: 8px;
      --spacing-sm: 16px;
      --spacing-md: 24px;
      --spacing-lg: 32px;
      --spacing-xl: 48px;
    }

    /* Performance and accessibility optimizations */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      padding-top: var(--spacing-xl);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Enhanced star field with better performance */
    .stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      will-change: transform;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
      will-change: opacity, transform;
    }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 0.2; 
        transform: scale(1) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(2.5) rotate(180deg); 
      }
    }

    /* Enhanced navigation controls */
    .fixed-buttons {
      position: fixed;
      top: var(--spacing-sm);
      right: var(--spacing-sm);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
      z-index: 1000;
    }

    .nav-button {
      background: linear-gradient(145deg, var(--bg-tertiary), var(--bg-secondary));
      color: var(--text-primary);
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      font-family: inherit;
      cursor: pointer;
      text-decoration: none;
      transition: all var(--transition-medium);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px var(--shadow-dark);
      position: relative;
      overflow: hidden;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, var(--accent-primary), var(--accent-secondary));
      transition: all var(--transition-medium);
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .nav-button:hover::before {
      width: 300%;
      height: 300%;
    }

    .nav-button:hover {
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-dark);
      border-color: var(--accent-primary);
    }

    .nav-button:focus {
      outline: 2px solid var(--accent-primary);
      outline-offset: 4px;
    }

    /* Enhanced main heading */
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      color: var(--text-secondary);
      margin: var(--spacing-sm) 0 var(--spacing-md);
      z-index: 2;
      position: relative;
      text-shadow: 2px 2px 4px var(--shadow-dark);
      letter-spacing: 0.05em;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
      transform: translateX(-50%);
      border-radius: 2px;
    }

    /* Enhanced collection grid */
    .collection-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-lg);
      padding: var(--spacing-lg) var(--spacing-sm) var(--spacing-xl);
      z-index: 2;
      max-width: 1200px;
      width: 100%;
    }

    .collection-item {
      background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
      padding: var(--spacing-lg);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      text-align: center;
      box-shadow: 0 8px 32px var(--shadow-dark);
      transition: all var(--transition-medium);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .collection-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--shadow-light), transparent);
      transition: left var(--transition-slow);
    }

    .collection-item:hover::before {
      left: 100%;
    }

    .collection-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 48px var(--shadow-dark);
      border-color: var(--accent-primary);
    }

    .collection-item:focus {
      outline: 3px solid var(--accent-primary);
      outline-offset: 4px;
    }

    .collection-item h2 {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      margin-bottom: var(--spacing-sm);
      color: var(--accent-primary);
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 2px var(--shadow-dark);
    }

    .collection-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-sm);
      transition: all var(--transition-medium);
      position: relative;
      z-index: 1;
    }

    .collection-item:hover img {
      transform: scale(1.05);
      filter: brightness(1.1) saturate(1.2);
    }

    /* Loading states */
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Enhanced footer */
    footer {
      margin-top: auto;
      padding: var(--spacing-md);
      font-size: 0.7rem;
      color: var(--text-muted);
      text-align: center;
      z-index: 2;
      border-top: 1px solid var(--border-color);
      width: 100%;
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Enhanced responsive design */
    @media (max-width: 768px) {
      body {
        padding-top: var(--spacing-md);
      }
      
      .collection-box {
        grid-template-columns: 1fr;
        padding: var(--spacing-md) var(--spacing-sm);
        gap: var(--spacing-md);
      }
      
      .collection-item {
        padding: var(--spacing-md);
      }
      
      .fixed-buttons {
        top: var(--spacing-xs);
        right: var(--spacing-xs);
      }
      
      .nav-button {
        padding: var(--spacing-sm);
      }
    }

    @media (max-width: 480px) {
      .collection-box {
        padding: var(--spacing-sm);
      }
      
      .collection-item {
        padding: var(--spacing-sm);
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --bg-primary: #000000;
        --text-primary: #ffffff;
        --accent-primary: #ffff00;
        --border-color: #ffffff;
      }
    }

    /* Focus indicators for keyboard navigation */
    .keyboard-user *:focus {
      outline: 3px solid var(--accent-primary) !important;
      outline-offset: 2px !important;
    }

    /* Image optimization */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Lazy loading support */
    img[loading="lazy"] {
      opacity: 0;
      transition: opacity var(--transition-medium);
    }

    img[loading="lazy"].loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars" role="presentation" aria-hidden="true"></div>

  <div class="fixed-buttons">
    <a href="index.html" class="nav-button" aria-label="Return to homepage">
      üè† Home
    </a>
  </div>

  <main>
    <h1>SHOP BY GENRE</h1>

    <section class="collection-box" aria-label="Product collections">
      <article 
        class="collection-item" 
        onclick="NavigationController.navigateToCollection('307826458681', 'Vintage Band')"
        onkeydown="NavigationController.handleKeyNavigation(event, '307826458681', 'Vintage Band')"
        tabindex="0"
        role="button"
        aria-label="Browse Vintage Band collection"
      >
        <img 
          src="giphy.gif" 
          alt="Vintage Band merchandise collection featuring classic rock and metal band apparel"
          loading="lazy"
          onerror="ImageController.handleImageError(this)"
        />
        <h2>VINTAGE BAND</h2>

      <article 
        class="collection-item" 
        onclick="NavigationController.navigateToCollection('YOUR_NEXT_COLLECTION_ID', 'Goth')"
        onkeydown="NavigationController.handleKeyNavigation(event, 'YOUR_NEXT_COLLECTION_ID', 'Goth')"

        aria-label="Browse Goth collection"
      >
        <img 
          src="goth.gif" 
          alt="Goth fashion collection featuring dark, alternative clothing and accessories"
          loading="lazy"
          onerror="ImageController.handleImageError(this)"
        />

      </article>

      <article 
        class="collection-item" 
        onclick="NavigationController.navigateToCollection('YOUR_OTHER_COLLECTION_ID', 'Y2K')"
        onkeydown="NavigationController.handleKeyNavigation(event, 'YOUR_OTHER_COLLECTION_ID', 'Y2K')"

  <script>
    'use strict';

    // Enhanced error handling and performance monitoring
    window.addEventListener('error', (e) => {
      console.error('Runtime error:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e.reason);
    });

    // Performance-optimized star field
    class StarField {
      constructor() {
        this.container = document.querySelector('.stars');
        this.stars = [];
        this.init();
      }

      init() {
        const fragment = document.createDocumentFragment();
        const starCount = Math.min(window.innerWidth / 25, 80);
        
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('span');
          star.style.left = `${Math.random() * 100}vw`;
          star.style.top = `${Math.random() * 100}vh`;
          star.style.animationDelay = `${Math.random() * 3}s`;
          star.style.animationDuration = `${2 + Math.random() * 2}s`;
          fragment.appendChild(star);
          this.stars.push(star);
        }
        
        this.container.appendChild(fragment);
      }

      destroy() {
        this.container.innerHTML = '';
        this.stars = [];
      }

      resize() {
        this.destroy();
        this.init();
      }
    }

    // Enhanced navigation controller with security
    class NavigationController {
      static navigateToCollection(collectionId, collectionName) {
        try {
          // Sanitize inputs
          const sanitizedId = this.sanitizeInput(collectionId);
          const sanitizedName = this.sanitizeInput(collectionName);
          
          if (!sanitizedId) {
            throw new Error('Invalid collection ID');
          }

          // Add loading state
          const target = event.currentTarget;
          target.classList.add('loading');
          
          // Navigate with a small delay for visual feedback
          setTimeout(() => {
            const url = `collections.html?collection=${encodeURIComponent(sanitizedId)}`;
            window.location.href = url;
          }, 200);
          
        } catch (error) {
          console.error('Navigation error:', error);
          alert('Sorry, there was an error navigating to that collection. Please try again.');
        }
      }

      static handleKeyNavigation(event, collectionId, collectionName) {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          this.navigateToCollection(collectionId, collectionName);
        }
      }

      static sanitizeInput(input) {
        if (typeof input !== 'string') return '';
        return input.replace(/[<>'"&]/g, '').trim().substring(0, 100);
      }
    }

    // Enhanced image controller with error handling
    class ImageController {
      static handleImageError(img) {
        console.warn('Failed to load image:', img.src);
        
        // Create a fallback placeholder
        const placeholder = document.createElement('div');
        placeholder.style.cssText = `
          width: 100%;
          height: 200px;
          background: linear-gradient(45deg, #333, #555);
          display: flex;
          align-items: center;
          justify-content: center;
          color: #aaa;
          font-size: 0.8rem;
          border-radius: var(--border-radius);
        `;
        placeholder.textContent = 'Image not available';
        placeholder.setAttribute('aria-label', 'Placeholder for unavailable image');
        
        img.parentNode.replaceChild(placeholder, img);
      }

      static setupLazyLoading() {
        const images = document.querySelectorAll('img[loading="lazy"]');
        
        if ('IntersectionObserver' in window) {
          const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.addEventListener('load', () => {
                  img.classList.add('loaded');
                });
                observer.unobserve(img);
              }
            });
          });

          images.forEach(img => imageObserver.observe(img));
        } else {
          // Fallback for browsers without IntersectionObserver
          images.forEach(img => img.classList.add('loaded'));
        }
      }
    }

    // Enhanced app initialization
    class ShopApp {
      constructor() {
        this.starField = null;
        this.init();
      }

      async init() {
        try {
          // Detect keyboard navigation
          this.setupKeyboardDetection();
          
          // Initialize components
          await this.initializeComponents();
          
          // Setup performance monitoring
          this.setupPerformanceMonitoring();
          
          console.log('Shop app initialized successfully');
        } catch (error) {
          console.error('Failed to initialize shop app:', error);
        }
      }

      setupKeyboardDetection() {
        document.addEventListener('keydown', () => {
          document.body.classList.add('keyboard-user');
        });
        
        document.addEventListener('mousedown', () => {
          document.body.classList.remove('keyboard-user');
        });
      }

      async initializeComponents() {
        // Initialize star field
        this.starField = new StarField();
        
        // Setup image lazy loading
        ImageController.setupLazyLoading();
        
        // Setup resize handler for star field
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.starField.resize();
          }, 250);
        });

        // Add enhanced keyboard navigation
        this.setupKeyboardShortcuts();
      }

      setupKeyboardShortcuts() {
        document.addEventListener('keydown', (e) => {
          // Home shortcut
          if (e.ctrlKey && e.key === 'h') {
            e.preventDefault();
            window.location.href = 'index.html';
          }
          
          // Number shortcuts for collections
          if (e.key >= '1' && e.key <= '3') {
            const collections = document.querySelectorAll('.collection-item');
            const index = parseInt(e.key) - 1;
            if (collections[index]) {
              collections[index].click();
            }
          }
        });
      }

      setupPerformanceMonitoring() {
        // Monitor performance
        if ('performance' in window) {
          window.addEventListener('load', () => {
            setTimeout(() => {
              const perfData = performance.getEntriesByType('navigation')[0];
              console.log(`Shop page load time: ${perfData.loadEventEnd - perfData.loadEventStart}ms`);
            }, 0);
          });
        }
      }
    }

    // Initialize app when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => new ShopApp());
    } else {
      new ShopApp();
    }

    // Global error recovery
    window.addEventListener('beforeunload', () => {
      console.log('Shop app cleanup initiated');
    });

    // Expose navigation controller for onclick handlers
    window.NavigationController = NavigationController;
    window.ImageController = ImageController;
  </script>
