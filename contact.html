<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | irie.ike</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color-dark: #121212;
      --text-color-dark: #f1f1f1;
    }

    [data-theme="dark"] body {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 80px;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(2.5); }
    }

    h1 {
      font-size: 2em;
      color: #d9d9d9;
      z-index: 1;
    }

    .navigation {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      border: 2px solid #fff;
      padding: 10px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .contact-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      z-index: 1;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: #292929;
      color: #fff;
      font-family: 'Press Start 2P', serif;
    }

    button, .return-home-button {
      padding: 12px;
      background: linear-gradient(135deg, red, gold, green);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
      font-family: 'Press Start 2P', serif;
    }

    button:hover, .return-home-button:hover {
      background: linear-gradient(135deg, gold, green, red);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    button:active, .return-home-button:active {
      animation: bounce 0.3s ease-in-out;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 0.75em;
      margin-top: auto;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .nav-link {
        font-size: 0.8em;
        padding: 8px 12px;
      }

      button {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="navigation">
    <a href="index.html" class="nav-link">Home</a>
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </div>

  <h1>Contact</h1>

  <div class="contact-container">
    <form id="contactForm" action="https://formspree.io/f/xpwzlwbl" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" id="submitButton">Send Message</button>
    </form>
  </div>

  <button class="return-home-button" onclick="window.location.href='index.html';">Return to Home</button>

  <footer>© 2024 @irie.ike</footer>

  <script>
    // Starfield
    const starField = document.querySelector('.stars');
    for(let i=0; i<80; i++){
      const s = document.createElement('span');
      s.style.left = Math.random()*100 + 'vw';
      s.style.top = Math.random()*100 + 'vh';
      s.style.animationDelay = Math.random()*2 + 's';
      starField.appendChild(s);
    }

    // Form submission
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const submitButton = document.getElementById('submitButton');
      const originalText = submitButton.innerHTML;
      
      // Prevent multiple submissions
      if (submitButton.disabled) {
        return;
      }
      
      submitButton.disabled = true;
      submitButton.innerHTML = 'Sending...';

      fetch('https://formspree.io/f/xpwzlwbl', {
        method: 'POST',
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      })
      .then((response) => {
        if (response.ok) {
          submitButton.innerHTML = 'Message Sent ✔️';
          // Reset form after successful submission
          this.reset();
          // Re-enable button after delay
          setTimeout(() => {
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
          }, 3000);
        } else {
          throw new Error('Form submission error');
        }
      })
      .catch((error) => {
        console.error('Form submission error:', error);
        submitButton.innerHTML = 'Error - Try Again 😞';
        // Re-enable button after delay
        setTimeout(() => {
          submitButton.disabled = false;
          submitButton.innerHTML = originalText;
        }, 3000);
      });
    });
  </script>
</body>
</html>
