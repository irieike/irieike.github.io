<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      font-family: 'Press Start 2P', sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em;
      color: #f1c40f;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2em;
      color: #ccc;
    }

    /* Return to Home Button */
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f1c40f;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #e2b007;
    }

    /* Project Grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-item {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .project-item img, 
    .project-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .project-title {
      text-align: center;
      margin-top: 10px;
      font-size: 1em;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <!-- Return to Home Button -->
  <a href="index.html" class="home-button">Home</a>

  <h1>Projects</h1>
  <p>Explore my collection of art, videos, and creative projects.</p>

  <!-- Project Grid -->
  <div class="project-grid">
    <div class="project-item">
      <img src="nono.jpeg" alt="Art 1">
      <div class="project-title">Art 1</div>
    </div>
    <div class="project-item">
      <video src="video1.mp4" muted autoplay loop></video>
      <div class="project-title">Video 1</div>
    </div>
  </div>
</body>
</html>
