<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', 'Garamond', serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #f1c40f;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 160px;
    }

    .project-item {
      background-color: #292929;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .project-item:hover {
      transform: scale(1.05);
    }

    .project-item img,
    .project-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .project-title {
      padding: 10px;
      font-size: 1em;
      color: #f1c40f;
      background: #1a1a1a;
    }

    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1001;
    }

    .fixed-buttons button {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 0.8em;
      cursor: pointer;
      font-family: 'Press Start 2P', 'Garamond', serif;
    }

    .fixed-buttons .home-button {
      font-size: 1em;
      padding: 14px 28px;
    }

    .cart-count {
      position: fixed;
      bottom: 10px;
      right: 10px;
      transform: translate(20%, -20%);
      background: #292929;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 0.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', 'Garamond', serif;
      z-index: 1002;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .project-title {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="fixed-buttons">
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
  </div>

  <h1>Projects</h1>
  <p>Explore my collection of art, videos, and creative projects.</p>

  <div class="project-grid">
    <div class="project-item">
      <img src="nono.jpeg" alt="Art 1">
      <div class="project-title">Art 1</div>
    </div>
    <div class="project-item">
      <video src="video1.mp4" muted autoplay loop></video>
      <div class="project-title">Video 1</div>
    </div>
  </div>

  <script>
    let cartItemCount = 0;
    document.getElementById('cart-count').innerText = cartItemCount;
  </script>
</body>
</html>
