<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>irie.ike</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color-dark: #121212;
      --text-color-dark: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', serif;
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 60px 20px 20px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(2.5); }
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      touch-action: none;
    }

    .doodle-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }

    .doodle-controls button {
      background: #444;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 0.8em;
      cursor: pointer;
      font-family: 'Press Start 2P', serif;
    }

    .spray-cans {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1002;
      display: flex;
      gap: 10px;
    }

    .spray-can {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    .header-container {
      background: black;
      padding: 24px 24px 16px;
      border-radius: 12px;
      z-index: 2;
      margin-top: 20px;
      display: inline-block;
    }

    h1 {
      font-size: 2em;
      margin: 0;
      white-space: nowrap;
      line-height: 1;
      display: inline-block;
      letter-spacing: 0.1em;
    }

    .letter {
      display: inline-block;
      color: #d9d9d9;
      animation: sparkle 2s infinite ease-in-out;
    }

    .navigation {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      z-index: 2;
    }

    .nav-link {
      text-decoration: none;
      font-size: 1em;
      padding: 12px 24px;
      border-radius: 10px;
      color: #fff;
      border: 2px solid #fff;
      transition: 0.3s;
    }

    .nav-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    footer {
      margin-top: 40px;
      padding: 16px;
      font-size: 0.7em;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    @media(max-width: 600px) {
      h1 { font-size: 1.2em; }
      .nav-link { font-size: 0.8em; padding: 8px 16px; }
      .spray-can { width: 24px; height: 24px; }
      .doodle-controls button { font-size: 0.65em; padding: 6px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <canvas id="doodle-canvas"></canvas>

  <div class="doodle-controls">
    <button onclick="toggleDoodleMode()" aria-label="Toggle doodle drawing mode">Doodle Mode</button>
    <button onclick="clearDoodleCanvas()" aria-label="Clear doodle canvas">Clear Doodle</button>
  </div>

  <div class="header-container">
    <h1>
      <span class="letter">R</span>
      <span class="letter">U</span>
      <span class="letter">D</span>
      <span class="letter">E</span>
      <span class="letter">B</span>
      <span class="letter">O</span>
      <span class="letter">Y</span>
    </h1>
  </div>

  <div class="navigation">
    <a href="#" class="nav-link" aria-label="Go to Home page">Home</a>
    <a href="shop.html" class="nav-link" aria-label="Go to Shop page">Shop</a>
    <a href="project.html" class="nav-link" aria-label="Go to Projects page">Projects</a>
    <a href="contact.html" class="nav-link" aria-label="Go to Contact page">Contact</a>
  </div>

  <div class="spray-cans"></div>
  <footer>Â© 2024 @irie.ike</footer>

  <script>
    const starField = document.querySelector('.stars');
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('span');
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDelay = Math.random() * 2 + 's';
      starField.appendChild(s);
    }

    const sprayColors = ['#fff', '#f44', '#4f4', '#4af', '#ff4'];
    let currentColor = sprayColors[0];
    const sprayContainer = document.querySelector('.spray-cans');
    sprayColors.forEach(c => {
      const can = document.createElement('div');
      can.className = 'spray-can';
      can.style.backgroundColor = c;
      can.addEventListener('click', () => currentColor = c);
      sprayContainer.appendChild(can);
    });

    const canvas = document.getElementById('doodle-canvas');
    const ctx = canvas.getContext('2d');
    let isDoodle = false, isDrawing = false;

    function resizeCanvas() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', e => draw(e));
    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', e => draw(e.touches[0]));

    function draw(e) {
      if (isDoodle && isDrawing) {
        ctx.beginPath();
        ctx.arc(e.clientX, e.clientY, 4, 0, 2 * Math.PI);
        ctx.fillStyle = currentColor;
        ctx.fill();
      }
    }

    function toggleDoodleMode() {
      isDoodle = !isDoodle;
      canvas.style.pointerEvents = isDoodle ? 'auto' : 'none';
      document.body.classList.toggle('doodle-active', isDoodle);
      document.querySelector('.doodle-controls button').textContent = isDoodle ? 'Exit Doodle' : 'Doodle Mode';
    }

    function clearDoodleCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
