  <title>RUDEBOY | irie.ike - Vintage & Alternative Fashion</title>
  
  <style>
    /* CSS Custom Properties for consistent theming */
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #f1f1f1;
      --text-secondary: #d9d9d9;
      --text-muted: #aaa;
      --accent-primary: #f1c40f;
      --accent-secondary: #e74c3c;
      --accent-tertiary: #9b59b6;
      --border-color: #333;
      --shadow-light: rgba(255, 255, 255, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --transition-fast: 0.2s ease;
      --transition-medium: 0.3s ease;
      --transition-slow: 0.5s ease;
      --border-radius: 8px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 48px;
    }

    /* iOS specific adjustments */
    @supports (-webkit-touch-callout: none) {
      :root {
        --border-radius: 12px;
        --spacing-xs: 6px;
        --spacing-sm: 12px;
        --spacing-md: 20px;
        --spacing-lg: 28px;
        --spacing-xl: 40px;
      }
    }

    /* Performance and accessibility optimizations */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-md) var(--spacing-md);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* Enhanced star field with better performance */
    .stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      will-change: transform;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
      will-change: opacity, transform;
    }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 0.2; 
        transform: scale(1) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(2.5) rotate(180deg); 
      }
    }

    /* Enhanced canvas with better touch handling */
    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      touch-action: none;
      will-change: contents;
    }

    /* Mobile-optimized control buttons */
    .doodle-controls {
      position: fixed;
      bottom: var(--spacing-md);
      right: var(--spacing-md);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      z-index: 1002;
    }

    .control-button {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: var(--spacing-md);
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 0.6rem;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition-medium);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px var(--shadow-dark);
      min-height: 44px;
      min-width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      white-space: nowrap;
    }

    .control-button:hover {
      background: var(--accent-primary);
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-dark);
    }

    .control-button:active {
      transform: translateY(0);
    }

    .control-button:focus {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    /* Mobile-optimized spray cans */
    .spray-cans {
      position: fixed;
      bottom: var(--spacing-md);
      left: var(--spacing-md);
      z-index: 1002;
      display: flex;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
      max-width: 200px;
    }

    .spray-can {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid var(--text-primary);
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 2px 8px var(--shadow-dark);
      position: relative;
    }

    .spray-can:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px var(--shadow-dark);
    }

    .spray-can.active {
      transform: scale(1.2);
      box-shadow: 0 0 20px currentColor;
    }

    .spray-can:focus {
      outline: 2px solid var(--accent-primary);
      outline-offset: 4px;
    }

    /* Professional header design - mobile optimized */
    .header-container {
      background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
      padding: var(--spacing-lg);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px var(--shadow-dark);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 2;
      margin-top: var(--spacing-md);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
    }

    .header-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--shadow-light), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h1 {
      font-size: clamp(1.2rem, 6vw, 2.5rem);
      margin: 0;
      letter-spacing: 0.05em;
      position: relative;
      z-index: 1;
      word-spacing: 0.1em;
    }

    .letter {
      display: inline-block;
      color: var(--text-secondary);
      transition: all var(--transition-medium);
      cursor: default;
      margin: 0 1px;
    }

    .letter:hover {
      color: var(--accent-primary);
      transform: translateY(-2px) rotate(2deg);
      text-shadow: 0 2px 4px var(--accent-primary);
    }

    /* Enhanced navigation - mobile optimized */
    .navigation {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
      z-index: 2;
      width: 100%;
      max-width: 400px;
    }

    .nav-link {
      text-decoration: none;
      font-size: clamp(0.7rem, 3vw, 1rem);
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      background: var(--bg-secondary);
      transition: all var(--transition-medium);
      position: relative;
      overflow: hidden;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
      transition: left var(--transition-medium);
      z-index: -1;
    }

    .nav-link:hover::before {
      left: 0;
    }

    .nav-link:hover {
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow-dark);
      border-color: transparent;
    }

    .nav-link:focus {
      outline: 2px solid var(--accent-primary);
      outline-offset: 4px;
    }

    /* Enhanced platform links - mobile optimized */
    .platform-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
      z-index: 2;
      width: 100%;
      max-width: 500px;
    }

    .platform-button {
      font-family: inherit;
      background: linear-gradient(145deg, var(--bg-tertiary), var(--bg-secondary));
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--border-radius);
      text-decoration: none;
      font-size: clamp(0.6rem, 2.5vw, 0.9rem);
      transition: all var(--transition-medium);
      position: relative;
      overflow: hidden;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .platform-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, var(--accent-primary), var(--accent-secondary));
      transition: all var(--transition-medium);
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .platform-button:hover::before {
      width: 300%;
      height: 300%;
    }

    .platform-button:hover {
      color: var(--bg-primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--shadow-dark);
      border-color: var(--accent-primary);
    }

    /* Enhanced footer */
    footer {
      margin-top: auto;
      padding: var(--spacing-lg);
      font-size: 0.6rem;
      color: var(--text-muted);
      text-align: center;
      z-index: 2;
      border-top: 1px solid var(--border-color);
      width: 100%;
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Loading states */
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Mobile-first responsive design */
    @media (max-width: 480px) {
      body {
        padding: var(--spacing-lg) var(--spacing-md) var(--spacing-md);
      }
      
      .header-container {
        padding: var(--spacing-md);
        margin-top: var(--spacing-sm);
      }
      
      h1 {
        font-size: clamp(1rem, 8vw, 1.8rem);
        letter-spacing: 0.02em;
      }
      
      .navigation {
        gap: var(--spacing-sm);
        margin-top: var(--spacing-md);
      }
      
      .nav-link {
        padding: var(--spacing-sm) var(--spacing-md);
        min-height: 44px;
        font-size: clamp(0.6rem, 4vw, 0.8rem);
      }
      
      .platform-links {
        grid-template-columns: 1fr;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-md);
      }
      
      .platform-button {
        padding: var(--spacing-sm) var(--spacing-md);
        min-height: 44px;
        font-size: clamp(0.6rem, 3.5vw, 0.8rem);
      }
      
      .spray-can {
        width: 36px;
        height: 36px;
      }
      
      .control-button {
        padding: var(--spacing-sm);
        font-size: 0.5rem;
        min-height: 40px;
        min-width: 80px;
      }
      
      .doodle-controls {
        bottom: var(--spacing-sm);
        right: var(--spacing-sm);
      }
      
      .spray-cans {
        bottom: var(--spacing-sm);
        left: var(--spacing-sm);
        max-width: 150px;
      }
      
      footer {
        padding: var(--spacing-md);
        font-size: 0.5rem;
      }
    }

    /* Tablet adjustments */
    @media (min-width: 481px) and (max-width: 768px) {
      .platform-links {
        grid-template-columns: repeat(2, 1fr);
      }
      
      h1 {
        font-size: clamp(1.4rem, 5vw, 2rem);
      }
    }

    /* Desktop optimizations */
    @media (min-width: 769px) {
      body {
        padding: var(--spacing-xxl) var(--spacing-lg) var(--spacing-lg);
      }
      
      .platform-links {
        grid-template-columns: repeat(4, 1fr);
        max-width: 600px;
      }
      
      .navigation {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 600px;
      }
      
      .nav-link {
        flex: 1;
        min-width: 120px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --bg-primary: #000000;
        --text-primary: #ffffff;
        --accent-primary: #ffff00;
        --border-color: #ffffff;
      }
    }

    /* Focus indicators for keyboard navigation */
    .keyboard-user *:focus {
      outline: 3px solid var(--accent-primary) !important;
      outline-offset: 2px !important;
    }

    /* iOS safe area support */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(var(--spacing-md), env(safe-area-inset-left));
        padding-right: max(var(--spacing-md), env(safe-area-inset-right));
        padding-bottom: max(var(--spacing-md), env(safe-area-inset-bottom));
      }
      
      .doodle-controls {
        bottom: max(var(--spacing-md), env(safe-area-inset-bottom));
        right: max(var(--spacing-md), env(safe-area-inset-right));
      }
      
      .spray-cans {
        bottom: max(var(--spacing-md), env(safe-area-inset-bottom));
        left: max(var(--spacing-md), env(safe-area-inset-left));
      }
    }

    /* Prevent zoom on iOS */
    input[type="color"],
    input[type="date"],
    input[type="datetime"],
    input[type="datetime-local"],
    input[type="email"],
    input[type="month"],
    input[type="number"],
    input[type="password"],
    input[type="search"],
    input[type="tel"],
    input[type="text"],
    input[type="time"],
    input[type="url"],
    input[type="week"],
    select:focus,
    textarea {
      font-size: 16px !important;
    }
  </style>
</head>

  <script>
    'use strict';

    // Enhanced error handling and performance monitoring
    window.addEventListener('error', (e) => {
      console.error('Runtime error:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e.reason);
    });

    // Performance-optimized star field
    class StarField {
      constructor() {
        this.container = document.querySelector('.stars');
        this.stars = [];
        this.init();
      }

      init() {
        const fragment = document.createDocumentFragment();
        // Responsive star count based on device
        const isMobile = window.innerWidth <= 768;
        const starCount = Math.min(isMobile ? 40 : 80, window.innerWidth / 25);
        
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('span');
          star.style.left = `${Math.random() * 100}vw`;
          star.style.top = `${Math.random() * 100}vh`;
          star.style.animationDelay = `${Math.random() * 3}s`;
          star.style.animationDuration = `${2 + Math.random() * 2}s`;
          fragment.appendChild(star);
          this.stars.push(star);
        }
        
        this.container.appendChild(fragment);
      }

      destroy() {
        this.container.innerHTML = '';
        this.stars = [];
      }

      resize() {
        this.destroy();
        this.init();
      }
    }

    // Enhanced canvas controller with better mobile support
    class CanvasController {
      constructor() {
        this.canvas = document.getElementById('doodle-canvas');
        this.ctx = this.canvas.getContext('2d', { alpha: false });
        this.isDoodleMode = false;
        this.isDrawing = false;
        this.currentColor = '#ffffff';
        this.colors = ['#ffffff', '#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff'];
        this.brushSize = window.innerWidth <= 768 ? 2 : 3;
        this.density = window.innerWidth <= 768 ? 15 : 20;
        this.radius = window.innerWidth <= 768 ? 12 : 15;
        
        this.init();
      }

      init() {
        this.setupCanvas();
        this.setupEventListeners();
        this.setupColorPalette();
        this.optimizeContext();
      }

      optimizeContext() {
        this.ctx.lineCap = 'round';
        this.ctx.lineJoin = 'round';
        this.ctx.imageSmoothingEnabled = true;
      }

      setupCanvas() {
        this.resizeCanvas();
        this.canvas.style.pointerEvents = 'none';
      }

      resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const rect = this.canvas.getBoundingClientRect();
        
        this.canvas.width = rect.width * dpr;
        this.canvas.height = rect.height * dpr;
        this.canvas.style.width = '100vw';
        this.canvas.style.height = '100vh';
        
        this.ctx.scale(dpr, dpr);
        this.optimizeContext();
      }

      setupEventListeners() {
        // Mouse events
        this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
        this.canvas.addEventListener('mousemove', (e) => this.draw(e));
        this.canvas.addEventListener('mouseup', () => this.stopDrawing());
        this.canvas.addEventListener('mouseleave', () => this.stopDrawing());

        // Touch events with better iOS support
        this.canvas.addEventListener('touchstart', (e) => {
          e.preventDefault();
          this.startDrawing(e.touches[0]);
        }, { passive: false });

        this.canvas.addEventListener('touchmove', (e) => {
          e.preventDefault();
          if (this.isDrawing) {
            this.draw(e.touches[0]);
          }
        }, { passive: false });

        this.canvas.addEventListener('touchend', (e) => {
          e.preventDefault();
          this.stopDrawing();
        }, { passive: false });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.key === 'd' || e.key === 'D') {
            this.toggleDoodleMode();
          } else if (e.key === 'c' || e.key === 'C') {
            this.clearCanvas();
          } else if (e.key >= '1' && e.key <= '7') {
            const colorIndex = parseInt(e.key) - 1;
            if (this.colors[colorIndex]) {
              this.setColor(this.colors[colorIndex]);
            }
          }
        });

        // Window resize with throttling
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.resizeCanvas();
            // Update mobile-specific settings
            const isMobile = window.innerWidth <= 768;
            this.brushSize = isMobile ? 2 : 3;
            this.density = isMobile ? 15 : 20;
            this.radius = isMobile ? 12 : 15;
          }, 250);
        });
      }

      setupColorPalette() {
        const container = document.querySelector('.spray-cans');
        const fragment = document.createDocumentFragment();

        this.colors.forEach((color, index) => {
          const can = document.createElement('button');
          can.className = 'spray-can';
          can.style.backgroundColor = color;
          can.setAttribute('aria-label', `Select color ${index + 1}`);
          can.setAttribute('data-color', color);
          can.tabIndex = 0;
          
          if (index === 0) can.classList.add('active');
          
          can.addEventListener('click', () => this.setColor(color));
          can.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.setColor(color);
            }
          });
          
          fragment.appendChild(can);
        });

        container.appendChild(fragment);
      }

      setColor(color) {
        this.currentColor = color;
        document.querySelectorAll('.spray-can').forEach(can => {
          can.classList.toggle('active', can.dataset.color === color);
        });
      }

      startDrawing(e) {
        if (!this.isDoodleMode) return;
        this.isDrawing = true;
        this.draw(e);
      }

      draw(e) {
        if (!this.isDoodleMode || !this.isDrawing) return;

        const rect = this.canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        requestAnimationFrame(() => {
          this.drawSpray(x, y);
        });
      }

      drawSpray(x, y) {
        this.ctx.fillStyle = this.currentColor;
        
        for (let i = 0; i < this.density; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const distance = Math.random() * this.radius;
          const offsetX = Math.cos(angle) * distance;
          const offsetY = Math.sin(angle) * distance;
          const size = this.brushSize * (0.5 + Math.random() * 0.5);
          
          this.ctx.beginPath();
          this.ctx.arc(x + offsetX, y + offsetY, size, 0, 2 * Math.PI);
          this.ctx.fill();
        }
      }

      stopDrawing() {
        this.isDrawing = false;
      }

      toggleDoodleMode() {
        this.isDoodleMode = !this.isDoodleMode;
        this.canvas.style.pointerEvents = this.isDoodleMode ? 'auto' : 'none';
        
        const statusElement = document.getElementById('doodle-status');
        statusElement.textContent = this.isDoodleMode ? 'Disable Drawing' : 'Enable Drawing';
        
        // Add visual feedback
        document.body.style.cursor = this.isDoodleMode ? 'crosshair' : 'default';
      }

      clearCanvas() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }

      static getInstance() {
        if (!CanvasController.instance) {
          CanvasController.instance = new CanvasController();
        }
        return CanvasController.instance;
      }

      static toggleDoodleMode() {
        CanvasController.getInstance().toggleDoodleMode();
      }

      static clearCanvas() {
        CanvasController.getInstance().clearCanvas();
      }
    }

    // Enhanced app initialization with mobile optimizations
    class App {
      constructor() {
        this.starField = null;
        this.canvasController = null;
        this.init();
      }

      async init() {
        try {
          // Detect keyboard navigation
          this.setupKeyboardDetection();
          
          // Initialize components
          await this.initializeComponents();
          
          // Setup performance monitoring
          this.setupPerformanceMonitoring();
          
          // iOS specific optimizations
          this.setupIOSOptimizations();
          
          console.log('App initialized successfully');
        } catch (error) {
          console.error('Failed to initialize app:', error);
        }
      }

      setupKeyboardDetection() {
        document.addEventListener('keydown', () => {
          document.body.classList.add('keyboard-user');
        });
        
        document.addEventListener('mousedown', () => {
          document.body.classList.remove('keyboard-user');
        });
      }

      async initializeComponents() {
        // Initialize star field
        this.starField = new StarField();
        
        // Initialize canvas controller
        this.canvasController = CanvasController.getInstance();
        
        // Setup resize handler for star field
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.starField.resize();
          }, 250);
        });
      }

      setupIOSOptimizations() {
        // Prevent bounce scrolling on iOS
        document.addEventListener('touchmove', (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
          setTimeout(() => {
            this.canvasController.resizeCanvas();
            this.starField.resize();
          }, 500);
        });

        // Fix iOS viewport height issues
        const setVH = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };

        setVH();
        window.addEventListener('resize', setVH);
      }

      setupPerformanceMonitoring() {
        // Monitor performance
        if ('performance' in window) {
          window.addEventListener('load', () => {
            setTimeout(() => {
              const perfData = performance.getEntriesByType('navigation')[0];
              console.log(`Page load time: ${perfData.loadEventEnd - perfData.loadEventStart}ms`);
            }, 0);
          });
        }
      }
    }

    // Initialize app when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => new App());
    } else {
      new App();
    }

    // Global error recovery
    window.addEventListener('beforeunload', () => {
      console.log('App cleanup initiated');
    });
  </script>
