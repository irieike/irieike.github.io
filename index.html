<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>irie.ike</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color-dark: #121212;
      --bg-color-light: #ffffff;
      --text-color-dark: #f1f1f1;
      --text-color-light: #1a1a1a;
    }

    [data-theme="dark"] body {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    [data-theme="light"] body {
      background: var(--bg-color-light);
      color: var(--text-color-light);
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', 'Garamond', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: background 0.6s, color 0.6s;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .doodle-toggle, .clear-toggle {
  position: fixed;
  right: 20px;
  background: #444;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  font-size: 0.8em;
  cursor: pointer;
  z-index: 1001;
  font-family: 'Press Start 2P', 'Garamond', serif;
}



    .doodle-toggle { top: 60px; }
    .clear-toggle { top: 100px; }

    .header-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 16px;
      max-width: 90vw;
    }

    h1 {
      font-size: 2.5em;
      color: #d9d9d9;
    }

    .letter {
      display: inline-block;
      transition: transform 0.3s, color 0.3s;
    }

    h1:hover .letter {
      animation: bounce 0.8s ease-in-out forwards;
    }

    @keyframes bounce {
      0% { transform: translateY(0); color: white; }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); color: transparent; }
    }

    .navigation {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-link {
      text-decoration: none;
      font-size: 1.5em;
      padding: 18px 40px;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      border: 2px solid #fff;
      background-color: transparent;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 0.75em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <canvas id="doodle-canvas"></canvas>
  <button class="doodle-toggle" onclick="toggleDoodleMode()">Doodle Mode</button>
  <button class="clear-toggle" onclick="clearDoodleCanvas()">Clear Doodle</button>

  <div class="header-container">
    <h1>
      <span class="letter">S</span>
      <span class="letter">A</span>
      <span class="letter">C</span>
      <span class="letter">K</span>
    </h1>
  </div>

  <div class="navigation">
    <a href="#" class="nav-link">Home</a>
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="project.html" class="nav-link">Projects</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </div>

  <footer>Â© 2024 @irie.ike</footer>

  <script>
    const canvas = document.getElementById('doodle-canvas');
    const ctx = canvas.getContext('2d');
    let isDoodleMode = false;
    let isDrawing = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', e => {
      if (isDoodleMode && isDrawing) {
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(e.clientX, e.clientY, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    });

    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function toggleDoodleMode() {
      isDoodleMode = !isDoodleMode;
      canvas.style.pointerEvents = isDoodleMode ? 'auto' : 'none';
    }

    function clearDoodleCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    const letters = document.querySelectorAll('.letter');
    document.querySelector('h1').addEventListener('mouseenter', () => {
      letters.forEach((letter, i) => letter.style.animationDelay = `${i * 0.1}s`);
    });

    document.querySelector('h1').addEventListener('mouseleave', () => {
      letters.forEach(letter => {
        letter.style.animation = 'none';
        void letter.offsetWidth;
        letter.style.animation = '';
      });
    });
  </script>
</body>
</html>
