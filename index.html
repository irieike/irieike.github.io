    /* CSS Custom Properties for Performance */
    :root {
      /* Colors - Single source of truth */
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #f1c40f;
      --accent-primary: #f1c40f;
      --accent-secondary: #e67e22;
      --border-color: #333;
      --shadow-light: rgba(241, 196, 15, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.5);
      
      /* Spacing - Consistent scale */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 48px;
      
      /* Design tokens */
      --border-radius: 8px;
      --transition-fast: 0.15s ease-out;
      --transition-medium: 0.25s ease-out;
      --transition-slow: 0.4s ease-out;
    }

    /* Performance-optimized base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Critical above-the-fold styles */
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg) var(--spacing-md) 140px;
      position: relative;
      contain: layout style paint;
    }

    /* Optimized star field background */
    .star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.8;
      will-change: transform;
      contain: strict;
    }

    /* Loading screen optimizations */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      contain: strict;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Optimized bouncing letters */
    .loading-letters {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-xl);
    }

    .bounce-letter {
      font-size: clamp(1.5rem, 4vw, 3rem);
      color: var(--accent-primary);
      animation: letterBounce 1.2s ease-in-out infinite;
      will-change: transform;
      transform: translateZ(0);
    }

    .bounce-letter:nth-child(1) { animation-delay: 0s; }
    .bounce-letter:nth-child(2) { animation-delay: 0.1s; }
    .bounce-letter:nth-child(3) { animation-delay: 0.2s; }
    .bounce-letter:nth-child(4) { animation-delay: 0.3s; }
    .bounce-letter:nth-child(5) { animation-delay: 0.4s; }
    .bounce-letter:nth-child(6) { animation-delay: 0.5s; }
    .bounce-letter:nth-child(7) { animation-delay: 0.6s; }

    @keyframes letterBounce {
      0%, 80%, 100% {
        transform: translateY(0) translateZ(0);
      }
      40% {
        transform: translateY(-20px) translateZ(0);
      }
    }

    /* Progressive loading bar */
    .loading-bar {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: var(--spacing-lg);
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
      background-size: 400% 100%;
      animation: progressGradient 2s ease-in-out infinite;
      width: 0%;
      transition: width 0.3s ease-out;
      will-change: width;
    }

    @keyframes progressGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Theme toggle optimizations */
    .theme-toggle {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: var(--spacing-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition-medium);
      z-index: 1000;
      font-family: inherit;
      font-size: 0.6rem;
      will-change: transform;
      contain: layout style paint;
    }

    .theme-toggle:hover {
      transform: translateY(-2px) scale(1.05) translateZ(0);
      box-shadow: 0 8px 20px var(--shadow-dark);
      background: linear-gradient(145deg, var(--accent-primary), var(--accent-secondary));
    }

    /* Main content optimizations */
    main {
      text-align: center;
      max-width: 600px;
      width: 100%;
      z-index: 1;
      contain: layout style;
    }

    .header-container {
      margin-bottom: var(--spacing-xl);
      padding: var(--spacing-lg) var(--spacing-xl);
      background: rgba(26, 26, 26, 0.7);
      border-radius: var(--border-radius);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      contain: layout style paint;
    }

    /* Optimized title styles */
    h1 {
      font-size: clamp(1rem, 6.5vw, 2.5rem);
      margin: 0;
      letter-spacing: clamp(-0.18em, 0vw, -0.05em);
      position: relative;
      z-index: 1;
      word-spacing: 0;
      line-height: 1.2;
      white-space: nowrap;
      overflow: visible;
      color: var(--accent-primary);
      text-shadow: 
        0 2px 4px rgba(0, 0, 0, 0.5),
        0 0 20px var(--accent-primary);
      animation: titleGlow 6s ease-in-out infinite;
      will-change: filter;
    }

    @keyframes titleGlow {
      0%, 100% {
        filter: brightness(1) saturate(1);
      }
      50% {
        filter: brightness(1.2) saturate(1.1);
      }
    }

    /* Optimized letter styles */
    .letter {
      display: inline-block;
      color: var(--text-secondary);
      transition: var(--transition-medium);
      cursor: default;
      position: relative;
      margin: 0 clamp(-8px, 0vw, -3px);
      will-change: transform;
      transform: translateZ(0);
    }

    /* Enhanced letter animations - Performance optimized */
    .letter-fun {
      animation: 
        letterEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
        letterFloat 3s ease-in-out infinite 0.8s;
      opacity: 0;
      transform: translateY(30px) scale(0.8) translateZ(0);
      will-change: transform, opacity;
    }

    .letter-fun:nth-child(1) { animation-delay: 0.1s, 0.9s; }
    .letter-fun:nth-child(2) { animation-delay: 0.15s, 0.95s; }
    .letter-fun:nth-child(3) { animation-delay: 0.2s, 1s; }
    .letter-fun:nth-child(4) { animation-delay: 0.25s, 1.05s; }
    .letter-fun:nth-child(5) { animation-delay: 0.3s, 1.1s; }
    .letter-fun:nth-child(6) { animation-delay: 0.35s, 1.15s; }
    .letter-fun:nth-child(7) { animation-delay: 0.4s, 1.2s; }

    @keyframes letterEntrance {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.8) translateZ(0);
      }
      60% {
        opacity: 1;
        transform: translateY(-5px) scale(1.05) translateZ(0);
      }
      100% {
        opacity: 1;
        transform: translateY(0px) scale(1) translateZ(0);
      }
    }

    @keyframes letterFloat {
      0%, 100% { 
        transform: translateY(0px) translateZ(0); 
      }
      50% { 
        transform: translateY(-4px) translateZ(0); 
      }
    }

    .letter-fun:hover {
      animation: letterDance 0.6s ease-in-out;
      z-index: 10;
    }

    @keyframes letterDance {
      0%, 100% { 
        transform: translateY(0px) scale(1) translateZ(0);
      }
      50% { 
        transform: translateY(-8px) scale(1.2) translateZ(0);
      }
    }

    /* Navigation optimizations */
    .navigation {
      display: flex;
      gap: var(--spacing-lg);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: var(--spacing-xl);
      contain: layout style;
    }

    .nav-link {
      display: inline-block;
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--bg-secondary);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: var(--border-radius);
      border: 2px solid var(--border-color);
      transition: var(--transition-medium);
      font-family: inherit;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: none;
      will-change: transform;
      transform: translateZ(0);
    }

    .nav-link:hover {
      background: var(--accent-primary);
      color: var(--bg-primary);
      transform: translateY(-2px) translateZ(0);
      box-shadow: 0 4px 12px var(--shadow-light);
    }

    /* RPG Platform Dock - Properly Centered */
    .platform-dock {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--spacing-lg);
      padding: var(--spacing-xl) var(--spacing-md);
      background: rgba(45, 27, 19, 0.9);
      border-radius: 25px 25px 0 0;
      border: 2px solid #8B6914;
      border-bottom: none;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      z-index: 1001;
      box-shadow: 0 -8px 32px rgba(101, 67, 33, 0.6);
      animation: rpgGlow 6s ease-in-out infinite;
      min-width: 100%;
      will-change: transform;
      contain: layout style paint;
    }

    @keyframes rpgGlow {
      0%, 100% {
        box-shadow: 0 -8px 32px rgba(101, 67, 33, 0.6);
      }
      50% {
        box-shadow: 0 -12px 40px rgba(139, 105, 20, 0.8);
      }
    }

    /* Optimized platform buttons */
    .platform-circle {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      color: #F5E6D3;
      text-decoration: none;
      font-size: 0.5rem;
      font-family: inherit;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-medium);
      border: 2px solid #8B6914;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1.1;
      animation: rpgIdle 4s ease-in-out infinite;
      animation-delay: calc(var(--index) * -0.7s);
      will-change: transform;
      transform: translateZ(0);
      contain: layout style paint;
    }

    @keyframes rpgIdle {
      0%, 100% {
        transform: translateY(0px) translateZ(0);
      }
      50% {
        transform: translateY(-2px) translateZ(0);
      }
    }

    /* Platform button themes - GPU optimized */
    .platform-circle:nth-child(1) {
      background: linear-gradient(135deg, #D2B48C 0%, #CD853F 25%, #A0522D 50%, #8B4513 75%, #654321 100%);
      border-color: #CD853F;
    }

    .platform-circle:nth-child(2) {
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 25%, #2E8B57 50%, #228B22 75%, #006400 100%);
      border-color: #4682B4;
    }

    .platform-circle:nth-child(3) {
      background: linear-gradient(135deg, #DDA0DD 0%, #9370DB 25%, #8A2BE2 50%, #6A5ACD 75%, #483D8B 100%);
      border-color: #9370DB;
    }

    .platform-circle:nth-child(4) {
      background: linear-gradient(135deg, #98FB98 0%, #90EE90 25%, #32CD32 50%, #228B22 75%, #006400 100%);
      border-color: #32CD32;
    }

    .platform-circle:nth-child(5) {
      background: linear-gradient(135deg, #FFB347 0%, #FF8C00 25%, #FF6347 50%, #FF4500 75%, #DC143C 100%);
      border-color: #FF8C00;
    }

    .platform-circle:hover {
      transform: translateY(-5px) scale(1.1) translateZ(0);
      filter: brightness(1.3) saturate(1.2);
      z-index: 10;
    }

    /* FF Cursor - Optimized */
    .ff-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease;
      transform-origin: 8px 8px;
      will-change: transform, opacity;
    }

    .ff-cursor.active {
      opacity: 1;
      animation: rpgHandPulse 1.5s ease-in-out infinite;
    }

    .ff-cursor::before {
      content: '👉';
      position: absolute;
      font-size: 20px;
      filter: drop-shadow(0 0 8px #FFD700);
      transform: rotate(-15deg);
    }

    .ff-cursor::after {
      content: '✨';
      position: absolute;
      font-size: 12px;
      left: 20px;
      top: -2px;
      animation: sparkle 1.5s infinite;
      filter: drop-shadow(0 0 4px #FFD700);
    }

    @keyframes rpgHandPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.7; transform: scale(1.2) rotate(180deg); }
    }

    /* Footer optimizations */
    footer {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%) translateZ(0);
      font-size: 0.45rem;
      color: var(--text-secondary);
      text-align: center;
      z-index: 1000;
      white-space: nowrap;
      max-width: 95vw;
      overflow: hidden;
      animation: footerGlow 8s ease-in-out infinite;
      background: rgba(45, 27, 19, 0.6);
      padding: 6px 16px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      will-change: transform;
      contain: layout style paint;
    }

    @keyframes footerGlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Performance and accessibility optimizations */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      
      .letter-animate,
      .letter-fun {
        transform: none !important;
        opacity: 1 !important;
        animation: none !important;
      }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: var(--spacing-md) var(--spacing-sm) 110px;
        justify-content: center;
      }
      
      main {
        max-width: 95vw;
        gap: var(--spacing-sm);
      }
      
      .header-container {
        padding: var(--spacing-sm) var(--spacing-md);
      }
      
      h1 {
        font-size: clamp(0.85rem, 7.5vw, 1.5rem);
        letter-spacing: clamp(-0.22em, 0vw, -0.08em);
      }
      
      .letter {
        margin: 0 clamp(-5px, 0vw, -2px);
      }
      
      .navigation {
        gap: var(--spacing-xs);
      }
      
      .nav-link {
        font-size: 0.5rem;
        padding: var(--spacing-xs) var(--spacing-sm);
      }
      
      .platform-circle {
        width: 65px;
        height: 65px;
        font-size: 0.4rem;
        letter-spacing: 0.6px;
      }
      
             .platform-dock {
         padding: var(--spacing-md) var(--spacing-sm);
         gap: var(--spacing-sm);
       }
       
       footer {
         bottom: 100px;
         font-size: 0.35rem;
         max-width: 90vw;
         padding: 4px 10px;
       }
    }

    /* Tablet optimizations */
    @media (min-width: 481px) and (max-width: 768px) {
      main {
        max-width: 450px;
      }
      
      h1 {
        font-size: clamp(1.3rem, 6vw, 1.9rem);
      }
      
      .platform-circle {
        width: 70px;
        height: 70px;
        font-size: 0.45rem;
        letter-spacing: 0.8px;
      }
    }

    /* High DPI optimizations */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .letter,
      .platform-circle {
        text-rendering: optimizeLegibility;
      }
    }

    /* Print styles */
    @media print {
      .loading-screen,
      .star-field,
      .theme-toggle,
      .platform-dock,
      footer {
        display: none !important;
      }
    }

    /* Particle burst animation */
    @keyframes particleBurst {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(0) translate(var(--random-x, 50px), var(--random-y, 50px));
        opacity: 0;
      }
    }
  </style>

  <div class="ff-cursor" id="ffCursor"></div>

  <!-- Optimized JavaScript -->
  <script>
    'use strict';

    // Performance monitoring
    const perfMonitor = {
      start: performance.now(),
      metrics: {},
      
      mark(name) {
        this.metrics[name] = performance.now() - this.start;
      },
      
      report() {
        console.log('🚀 Performance Metrics:', this.metrics);
      }
    };

    // Optimized service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('✅ SW registered:', registration))
          .catch(error => console.log('❌ SW registration failed:', error));
      });
    }

    // Optimized loading manager
    class LoadingManager {
      constructor() {
        this.loadingScreen = document.getElementById('loadingScreen');
        this.progressBar = document.getElementById('loadingProgress');
        this.isLoading = true;
        this.minLoadTime = 1000; // Reduced load time for performance
        this.startTime = performance.now();
        this.init();
      }

      init() {
        this.setRandomGradient();
        this.startProgress();
        perfMonitor.mark('loading_start');
      }

      setRandomGradient() {
        const gradients = [
          'linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1)',
          'linear-gradient(90deg, #96ceb4, #feca57, #ff9ff3)',
          'linear-gradient(90deg, #54a0ff, #5f27cd, #00d2d3)',
          'linear-gradient(90deg, #ff3838, #ff9500, #ffdd59)',
          'linear-gradient(90deg, #c44569, #f8b500, #778beb)'
        ];
        
        const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
        this.progressBar.style.background = randomGradient;
        this.progressBar.style.backgroundSize = '400% 100%';
      }

      startProgress() {
        let progress = 0;
        const increment = 100 / (this.minLoadTime / 50);
        
        const progressInterval = setInterval(() => {
          progress += increment + Math.random() * 3; // Smoother progress
          
          if (progress >= 100) {
            progress = 100;
            clearInterval(progressInterval);
            setTimeout(() => this.hideLoading(), 200);
          }
          
          this.progressBar.style.width = `${Math.min(progress, 100)}%`;
        }, 50);
      }

      hideLoading() {
        this.loadingScreen.classList.add('hidden');
        this.isLoading = false;
        
        setTimeout(() => {
          this.loadingScreen.style.display = 'none';
          perfMonitor.mark('loading_complete');
        }, 500);
      }
    }

    // Optimized star field with adaptive performance
    class StarField {
      constructor() {
        this.canvas = document.getElementById('starField');
        this.ctx = this.canvas.getContext('2d', { alpha: false }); // Better performance
        this.stars = [];
        
        // Adaptive star count based on device capabilities
        const baseStars = 120;
        const screenSize = window.innerWidth * window.innerHeight;
        const sizeFactor = Math.min(screenSize / 1000000, 1); // Normalize to 1M pixels
        this.maxStars = Math.floor(baseStars * sizeFactor);
        
        this.resizeTimeout = null;
        this.animationId = null;
        this.init();
      }

      init() {
        this.resize();
        this.createStars();
        this.animate();
        
        window.addEventListener('resize', () => {
          clearTimeout(this.resizeTimeout);
          this.resizeTimeout = setTimeout(() => this.resize(), 250);
        });
        
        perfMonitor.mark('starfield_init');
      }

      resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2); // Limit DPR for performance
        this.canvas.width = window.innerWidth * dpr;
        this.canvas.height = window.innerHeight * dpr;
        this.canvas.style.width = window.innerWidth + 'px';
        this.canvas.style.height = window.innerHeight + 'px';
        this.ctx.scale(dpr, dpr);
      }

      createStars() {
        this.stars = [];
        for (let i = 0; i < this.maxStars; i++) {
          this.stars.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            size: Math.random() * 1.5 + 0.5,
            opacity: Math.random() * 0.8 + 0.2,
            twinkleSpeed: Math.random() * 0.02 + 0.01
          });
        }
      }

             animate() {
         // Use fillRect for better performance than clearRect
         this.ctx.fillStyle = '#0f0f0f';
         this.ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
         
         this.stars.forEach(star => {
           // Enhanced twinkling effect
           star.opacity += (Math.random() - 0.5) * star.twinkleSpeed;
           star.opacity = Math.max(0.1, Math.min(0.9, star.opacity));
           
           // Add sparkle effect for some stars
           const sparkle = Math.random() > 0.98 ? 0.3 : 0;
           const finalOpacity = Math.min(1, star.opacity + sparkle);
           const finalSize = star.size + sparkle * 2;
           
           this.ctx.fillStyle = `rgba(241, 196, 15, ${finalOpacity})`;
           this.ctx.beginPath();
           this.ctx.arc(star.x, star.y, finalSize, 0, Math.PI * 2);
           this.ctx.fill();
           
           // Add occasional twinkle glow
           if (sparkle > 0) {
             this.ctx.shadowColor = 'rgba(241, 196, 15, 0.8)';
             this.ctx.shadowBlur = 10;
             this.ctx.beginPath();
             this.ctx.arc(star.x, star.y, finalSize, 0, Math.PI * 2);
             this.ctx.fill();
             this.ctx.shadowBlur = 0;
           }
         });

         this.animationId = requestAnimationFrame(() => this.animate());
       }

      destroy() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
      }
    }

    // Optimized theme manager
    class ThemeManager {
      constructor() {
        this.toggle = document.getElementById('themeToggle');
        this.currentTheme = localStorage.getItem('theme') || 'dark';
        this.init();
      }

      init() {
        this.applyTheme();
        this.toggle.addEventListener('click', () => this.switchTheme());
        perfMonitor.mark('theme_init');
      }

      applyTheme() {
        document.documentElement.setAttribute('data-theme', this.currentTheme);
        this.toggle.textContent = this.currentTheme === 'dark' ? '☀️' : '🌙';
      }

      switchTheme() {
        this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', this.currentTheme);
        this.applyTheme();
      }
    }

         // Optimized FF cursor with smooth tracking
     class FFCursor {
       constructor() {
         this.cursor = document.getElementById('ffCursor');
         this.navLinks = document.querySelectorAll('.nav-link');
         this.currentX = 0;
         this.currentY = 0;
         this.targetX = 0;
         this.targetY = 0;
         this.isActive = false;
         this.init();
       }

       init() {
         // Smooth mouse tracking
         document.addEventListener('mousemove', (e) => {
           this.targetX = e.clientX;
           this.targetY = e.clientY;
         }, { passive: true });

         // Start animation loop
         this.animate();

         this.navLinks.forEach(link => {
           link.addEventListener('mouseenter', () => {
             this.cursor.classList.add('active');
             this.isActive = true;
           });
           link.addEventListener('mouseleave', () => {
             this.cursor.classList.remove('active');
             this.isActive = false;
           });
         });

         document.addEventListener('mouseleave', () => {
           this.cursor.classList.remove('active');
           this.isActive = false;
         });
         
         perfMonitor.mark('cursor_init');
       }

       animate() {
         // Smooth interpolation for cursor movement
         const ease = 0.15;
         this.currentX += (this.targetX - this.currentX) * ease;
         this.currentY += (this.targetY - this.currentY) * ease;

         // Update cursor position
         this.cursor.style.left = `${this.currentX}px`;
         this.cursor.style.top = `${this.currentY}px`;

         requestAnimationFrame(() => this.animate());
       }
     }

         // Lightweight interactive letters without audio
     class InteractiveLetters {
       constructor() {
         this.letters = document.querySelectorAll('.letter-fun');
         this.init();
       }

       init() {
         this.letters.forEach((letter, index) => {
           letter.addEventListener('click', (e) => this.handleLetterClick(letter, index, e));
         });
         
         perfMonitor.mark('letters_init');
       }

       handleLetterClick(letter, index, e) {
         // Optimized visual feedback only
         letter.style.animation = 'none';
         letter.offsetHeight; // Force reflow (minimal)
         letter.style.animation = 'letterDance 0.6s ease-in-out';
         
         // Optimized particle effect
         this.createParticle(e.clientX, e.clientY);
       }

       createParticle(x, y) {
         const particle = document.createElement('div');
         const randomX = (Math.random() - 0.5) * 100;
         const randomY = (Math.random() - 0.5) * 100;
         
         particle.style.cssText = `
           position: fixed;
           left: ${x}px;
           top: ${y}px;
           width: 3px;
           height: 3px;
           background: var(--accent-primary);
           border-radius: 50%;
           pointer-events: none;
           z-index: 9999;
           --random-x: ${randomX}px;
           --random-y: ${randomY}px;
           animation: particleBurst 0.5s ease-out forwards;
         `;
         
         document.body.appendChild(particle);
         setTimeout(() => particle.remove(), 500);
       }
     }

    // Main app with optimized initialization
    class App {
      constructor() {
        this.components = {};
        this.init();
      }

      async init() {
        // Measure initialization performance
        const initStart = performance.now();
        
        // Initialize components in order of priority
        this.components.loadingManager = new LoadingManager();
        
        // Use requestIdleCallback for non-critical components
        this.scheduleNonCriticalInit();
        
        perfMonitor.mark('app_init_complete');
        
        const initTime = performance.now() - initStart;
        console.log(`⚡ RUDEBOY app initialized in ${initTime.toFixed(2)}ms`);
        
        // Report performance metrics
        setTimeout(() => perfMonitor.report(), 1500);
      }

      scheduleNonCriticalInit() {
        const initComponents = () => {
          this.components.starField = new StarField();
          this.components.themeManager = new ThemeManager();
          this.components.ffCursor = new FFCursor();
          this.components.interactiveLetters = new InteractiveLetters();
        };

        if (window.requestIdleCallback) {
          requestIdleCallback(initComponents, { timeout: 2000 });
        } else {
          setTimeout(initComponents, 100);
        }
      }

      destroy() {
        // Clean up for SPA navigation
        Object.values(this.components).forEach(component => {
          if (component.destroy) component.destroy();
        });
      }
    }

    // Initialize app with performance monitoring
    const initApp = () => {
      window.rudeboyApp = new App();
    };

    // Optimized initialization
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }

    // Handle page visibility for performance
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        // Pause heavy animations when tab is hidden
        document.documentElement.style.setProperty('--animation-play-state', 'paused');
      } else {
        document.documentElement.style.setProperty('--animation-play-state', 'running');
      }
    });
  </script>
