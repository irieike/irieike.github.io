<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://sdks.shopifycdn.com; img-src 'self' data: https:; connect-src 'self' https://*.myshopify.com https://shopify.dev https://cdn.shopify.com https://sdks.shopifycdn.com;" />
  <title>irie.ike | Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', 'Garamond', serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px 20px 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #fff;
      margin-bottom: 30px;
    }

    #collection-component {
      width: 100%;
      max-width: 1200px;
      margin-top: 40px;
    }

    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1001;
    }

    .fixed-buttons button {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 0.8em;
      cursor: pointer;
      font-family: 'Press Start 2P', 'Garamond', serif;
    }
  </style>
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      });
    }
  </script>
  <div class="fixed-buttons">
    <button onclick="window.location.href='shop.html'">Back to Genres</button>
  </div>

  <h1 id="genreTitle">Collection</h1>
  <div id="collection-component"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const collectionId = urlParams.get('collection');
    const genreMap = {
      '307826458681': 'Vintage Band',
      'YOUR_NEXT_COLLECTION_ID': 'Goth',
      'YOUR_OTHER_COLLECTION_ID': 'Y2K',
      'YOUR_FOURTH_COLLECTION_ID': 'Alt'
    };

    const title = genreMap[collectionId] || 'Collection';
document.getElementById('genreTitle').textContent = title;
if (!window.SHOPIFY_DOMAIN || !window.SHOPIFY_ACCESS_TOKEN) {
  const warn = document.createElement('p');
  warn.textContent = 'Note: Shopify credentials not set. Demo mode only.';
  warn.style.cssText = 'font-size: 0.8em; color: #f1c40f; margin-top: 8px;';
  document.getElementById('genreTitle').after(warn);
}

    if (collectionId) {
      // TODO: Move credentials to environment variables or server-side proxy
      // For now, using placeholder values - replace with actual secure implementation
      const client = ShopifyBuy.buildClient({
        domain: window.SHOPIFY_DOMAIN || 'your-shop.myshopify.com',
        storefrontAccessToken: window.SHOPIFY_ACCESS_TOKEN || 'your-access-token',
      });

      ShopifyBuy.UI.onReady(client).then(function (ui) {
        ui.createComponent('collection', {
          id: collectionId,
          node: document.getElementById('collection-component'),
          moneyFormat: '%24%7B%7Bamount%7D%7D',
          options: {
            product: {
              iframe: true,
              styles: {
                product: {
                  'background-color': '#292929',
                  'color': '#f1f1f1',
                  'font-family': 'Press Start 2P, Garamond, serif',
                  'border-radius': '16px',
                  'padding': '20px'
                },
                button: {
                  'background-color': '#f1c40f',
                  'color': '#1a1a1a',
                  'border-radius': '10px',
                  'padding': '10px',
                  'font-family': 'Press Start 2P, Garamond, serif'
                }
              },
              contents: {
                img: true,
                title: true,
                price: true,
                button: true
              }
            },
            cart: {
              startOpen: false
            }
          }
        });
      });
    }
  </script>
</body>
</html>
