<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | irie.ike</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Press Start 2P', 'Garamond', serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ffd700;
      margin-bottom: 30px;
    }

    .checkout-container {
      max-width: 800px;
      margin: 40px auto;
      background: #2c2c2c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .cart-items {
      text-align: left;
      margin-bottom: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
    }

    .cart-item {
      margin-bottom: 10px;
    }

    .form-section {
      text-align: left;
      margin-top: 20px;
    }

    .form-field {
      margin: 15px 0;
    }

    .form-field label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #ccc;
    }

    .form-field input {
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-family: 'Press Start 2P', 'Garamond', serif;
    }

    .total {
      font-size: 1.2em;
      color: #44c767;
      margin: 20px 0;
      text-align: left;
    }

    .checkout-btn {
      background: #44c767;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      font-family: 'Press Start 2P', 'Garamond', serif;
      margin-top: 20px;
    }

    .success-message {
      display: none;
      font-size: 1.5em;
      color: #44c767;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <div class="checkout-container" id="checkout-container">
    <div class="cart-items" id="checkout-cart"></div>
    <div class="total" id="total"></div>

    <div class="form-section">
      <h2 style="text-align:left; font-size: 1.5em; color: #fff;">Contact Information</h2>
      <div class="form-field">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
    </div>

    <div class="form-section">
      <h2 style="text-align:left; font-size: 1.5em; color: #fff;">Shipping Address</h2>
      <div class="form-field">
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>
      <div class="form-field">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="1234 Main St">
      </div>
      <div class="form-field">
        <label for="city">City</label>
        <input type="text" id="city">
      </div>
      <div class="form-field">
        <label for="state">State/Province</label>
        <input type="text" id="state">
      </div>
      <div class="form-field">
        <label for="zip">ZIP/Postal Code</label>
        <input type="text" id="zip">
      </div>
      <div class="form-field">
        <label for="country">Country</label>
        <input type="text" id="country">
      </div>
    </div>

    <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
  </div>
  <div class="success-message" id="success-message">ðŸŽ‰ Thank you for your order! ðŸŽ‰</div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('checkout-cart');
    const totalElement = document.getElementById('total');
    const container = document.getElementById('checkout-container');
    const successMsg = document.getElementById('success-message');

    let total = 0;

    cart.forEach(item => {
      // Sanitize input data to prevent XSS attacks
      const sanitizedTitle = (item.title || '').toString().substring(0, 100);
      const sanitizedPrice = (item.price || '').toString().replace(/[^$\d.-]/g, '');
      
      const div = document.createElement('div');
      div.className = 'cart-item';
      // Use textContent instead of innerText for better security and performance
      div.textContent = `${sanitizedTitle} - ${sanitizedPrice}`;
      cartContainer.appendChild(div);
      
      // Validate price format before parsing
      const priceValue = parseFloat(sanitizedPrice.replace('$', ''));
      if (!isNaN(priceValue) && priceValue >= 0) {
        total += priceValue;
      }
    });

    totalElement.innerText = `Total: $${total.toFixed(2)}`;

    function placeOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      
      // Validate required form fields
      const requiredFields = ['email', 'name', 'address', 'city', 'state', 'zip', 'country'];
      const missingFields = [];
      
      requiredFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          missingFields.push(fieldId);
          field.style.borderColor = '#ff4444';
        } else {
          field.style.borderColor = '';
        }
      });
      
      // Validate email format
      const emailField = document.getElementById('email');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailField.value && !emailRegex.test(emailField.value)) {
        missingFields.push('email (invalid format)');
        emailField.style.borderColor = '#ff4444';
      }
      
      if (missingFields.length > 0) {
        alert(`Please fill in the following required fields: ${missingFields.join(', ')}`);
        return;
      }
      
      container.style.display = 'none';
      successMsg.style.display = 'block';
      localStorage.removeItem('cart');
      setTimeout(() => window.location.href = 'index.html', 4000);
    }
  </script>
</body>
</html>
